<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="shortcut icon" href="assets/img/Header Pic.png" type="image/png">
</head>

<body>
  <header>
    <div class="head-container">
      <h1 class="title">MY BOOKSHELF</h1>
      <div class="search-area">
        <form class="form-search" action="#" id="searchBook">
          <div class="form-group-search form-title">
            <input type="text" id="searchBookTitle" name="searchBookTitle">
            <input type="submit" value="Cari" id="searchButton" class="btn-search">
          </div>
        </form>
      </div>
    </div>
  </header>

  <div class="wrapper">
    <div class="containerInput " id="add-book">
      <h2 class="container-header text-center">Masukan Buku</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Judul</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="author">Penulis</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group form-title">
          <label for="year">Tahun</label>
          <input type="number" id="year" name="year" required>
        </div>
        <div class="form-group-check">
          <label for="isComplete">Selesai dibaca</label>
          <input type="checkbox" id="isComplete" name="isComplete">
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
    </div>

    <div class="container-books">
      <h2 class="container-header text-center">Belum selesai dibaca</h2>
      <div class="container-library">
        <div class="list-item" id="books">
        </div>
      </div>
    </div>

    <div class="container-completed">
      <h2 class="container-header text-center">Selesai dibaca</h2>
      <div class="container-library">
        <div class="list-item" id="completed-books">
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
